<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>饿了么 用户注册</title>
    <link rel="icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="assets/iconfont/iconfont.css">
    <link rel="stylesheet" href="css/register.css">
    <script src="js/register.js"></script>
</head>
<body>

<div class="wrapper">

    <!--header部分-->
    <header>
        <span>用户注册</span>
    </header>

    <!--表单部分-->
    <div class="form-box">
        <div class="form-box-item">
            <div class="title">
                手机号码：
            </div>
            <div class="content">
                <label>
                    <input type="text" placeholder="手机号码">
                </label>
            </div>
        </div>
        <div class="form-box-item">
            <div class="title">
                密码：
            </div>
            <div class="content">
                <label>
                    <input type="password" placeholder="密码">
                </label>
            </div>
        </div>
        <div class="form-box-item">
            <div class="title">
                确认密码：
            </div>
            <div class="content">
                <label>
                    <input type="password" placeholder="确认密码">
                </label>
            </div>
        </div>
        <div class="form-box-item">
            <div class="title">
                性别：
            </div>
            <div class="content" id="sex">
                <label>
                    <!--checked设置默认值-->
                    <input type="radio" name="sex" checked="">男
                    <input type="radio" name="sex">女
                </label>
            </div>
        </div>
    </div>

    <!--注册按钮部分-->
    <div class="button-login">
        <!--        <button onclick="location.href='login.html'">注册</button>-->
        <button onclick="RedirectToLogin()">注册</button>
    </div>
    <div class="button-register">
        <button onclick="location.href='login.html'">去登录</button>
    </div>

    <!--底部菜单部分-->
    <div class="footer">
        <div class="footer-menu" onclick="location.href='index.html'">
            <i class="i ic:round-home"></i>
            <span>首页</span>
        </div>
        <div class="footer-menu">
            <i class="i tdesign:compass"></i>
            <span>发现</span>
        </div>
        <div class="footer-menu" onclick="location.href='orderList.html'">
            <i class="i ph:file-text-light"></i>
            <span>订单</span>
        </div>
        <div class="footer-menu">
            <i class="i ic:round-person"></i>
            <span>我的</span>
        </div>
    </div>

</div>

</body>
</html>>
